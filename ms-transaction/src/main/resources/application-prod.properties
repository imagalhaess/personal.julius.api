# --- Production Environment ---

# Database (Service Name / Container)
spring.datasource.url=jdbc:postgresql://transaction-db:5432/julius_transaction_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Kafka (Container)
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.bootstrap-servers=kafka:29092

# Hibernate (Validate only - Schema managed by Flyway)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway (Enabled for Prod)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.nttdata.personal.julius.api=INFO
