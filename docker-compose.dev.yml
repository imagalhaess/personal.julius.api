# Docker Compose - Desenvolvimento (apenas infraestrutura)
# Use os scripts start_dev.bat ou start_dev.sh para subir os microsservicos via Maven

services:
  # ---------------------------------------------------------------------------
  # INFRAESTRUTURA (Bancos de Dados e Kafka)
  # ---------------------------------------------------------------------------

  user-db:
    image: postgres:16
    container_name: julius-user-db
    environment:
      POSTGRES_DB: julius_user_db
      POSTGRES_USER: julius_user
      POSTGRES_PASSWORD: julius1234
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U julius_user -d julius_user_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  transaction-db:
    image: postgres:16
    container_name: julius-transaction-db
    environment:
      POSTGRES_DB: julius_transaction_db
      POSTGRES_USER: julius_user
      POSTGRES_PASSWORD: julius1234
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U julius_user -d julius_transaction_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: apache/kafka:4.0.0
    container_name: julius-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: julius-kafka-cluster-001
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: julius-kafdrop
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
    restart: unless-stopped
