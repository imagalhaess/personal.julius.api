spring.application.name=ms-processor
server.port=8083

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=nttdata.personal.julius.api.infrastructure.messaging.TransactionCreatedEvent

# Kafka Topics
app.kafka.topics.transaction-events=transaction-events

# Transaction Service URL
app.services.transaction.url=http://localhost:8082

# JWT Configuration (required by ms-common)
jwt.secret=${JWT_SECRET:dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1hbmQtdmFsaWRhdGlvbg==}

# Logging
logging.level.nttdata.personal.julius=DEBUG
logging.level.org.springframework.kafka=INFO
