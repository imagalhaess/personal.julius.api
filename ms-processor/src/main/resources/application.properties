spring.application.name=ms-processor
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration (Processor)
spring.kafka.consumer.group-id=processor-group-v10
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON Deserializer Config
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.remove.type.headers=true
spring.kafka.consumer.properties.spring.json.value.default.type=nttdata.personal.julius.api.common.event.TransactionCreatedEvent

# Kafka Listener Config (Manual Ack)
spring.kafka.listener.ack-mode=manual

# Producer Configuration (Result)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Topics
app.kafka.topics.transaction-processed=transaction-processed
app.kafka.topics.transaction-events=transaction-events

# URL do Banco Externo (MockAPI)
